<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <form action="LoginServlet" method="post">
        <h1>Enter your Login Details!</h1>

        <label for="user">Username: </label>

        <label for="pass">Password: </label>

        <input type="submit" value="login"/>
    </form>
</body>
</html>
